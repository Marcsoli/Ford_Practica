                    <form action="/usuarios/registro"
                          method="post">
                        <table border="0">
                            <tbody>
                                <tr>
                                    <td>Usuario</td>
                                    <td><input type="email" required="true" name="usuario" value="" size="25" /></td>

                                    <td>Nombre</td>
                                    <td><input type="text"  required="true" name="nombre" value="" size="45" /></td>
                                </tr>
                                <tr>
                                    <td>Edad</td>
                                    <td><input type="number"  required="true" name="edad" value="" size="3" /></td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td><input type="submit" value="Registrar" /></td>
                                </tr>
